inherit_from:
  - ../../.rubocop.yml

CodeReuse/ActiveRecord:
  Enabled: false

Gitlab/DocUrl:
  Enabled: false

Gitlab/NamespacedClass:
  Enabled: false

AllCops:
  TargetRubyVersion: 3.0

Naming/FileName:
  Exclude:
    - spec/**/*.rb
    - lib/gitlab/utils/all.rb

Lint/AmbiguousRegexpLiteral:
  Exclude:
    - spec/**/*.rb

RSpec/InstanceVariable:
  Exclude:
    - spec/**/*.rb

Lint/BinaryOperatorWithIdenticalOperands:
  Exclude:
    - spec/**/*.rb
