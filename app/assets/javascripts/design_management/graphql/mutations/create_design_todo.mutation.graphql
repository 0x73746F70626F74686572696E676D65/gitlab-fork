mutation createDesignTodo(
  $projectPath: String!
  $issueId: String!
  $issueIid: String!
  $filenames: [String]!
  $atVersion: String
) {
  createDesignTodo(
    projectPath: $projectPath
    issueId: $issueId
    issueIid: $issueIid
    filenames: $filenames
    atVersion: $atVersion
  ) @client
}
