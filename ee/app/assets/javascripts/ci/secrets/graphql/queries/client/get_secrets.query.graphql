query getSecrets(
  $fullPath: ID!
  $isGroup: Boolean = false
  $isProject: Boolean = false
  $offset: Int
  $limit: Int
) {
  group(fullPath: $fullPath) @include(if: $isGroup) {
    id
    fullPath
    secrets(offset: $offset, limit: $limit) @client {
      count
      nodes {
        key
        name
        labels
        lastAccessed
        createdAt
      }
    }
  }
  project(fullPath: $fullPath) @include(if: $isProject) {
    id
    fullPath
    secrets(offset: $offset, limit: $limit) @client {
      count
      nodes {
        key
        name
        labels
        lastAccessed
        createdAt
      }
    }
  }
}
