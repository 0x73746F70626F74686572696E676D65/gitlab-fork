query getBillingAccount {
  billingAccount {
    zuoraAccountName
    zuoraAccountVatId
    vatFieldVisible
    billingAccountCustomers {
      id
      email
      firstName
      lastName
      fullName
      alternativeContactFullNames
      alternativeContactFirstNames
      alternativeContactLastNames
    }
    soldToContact {
      id
      firstName
      lastName
      workEmail
      address1
      address2
      city
      state
      postalCode
      country
    }
    billToContact {
      id
      firstName
      lastName
      workEmail
      address1
      address2
      city
      state
      postalCode
      country
    }
  }
}
